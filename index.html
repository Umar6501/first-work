  <script src="./js/main.js"></script>
  <!-- slider js -->
  <script src="./js/swiper.min.js"></script>
  <!-- slider js code -->
  <script>
    var swiper = new Swiper(".swiper-container", {
      effect: "coverflow",
      grabCursor: false,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 10,

        modifier: 100,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        // исправлена ошибка в названии объекта
        nextEl: ".swiper-button-next", // исправлено название свойства
        prevEl: ".swiper-button-prev", // исправлено название свойства
      },
    });

  </script>
  <!-- hero video js code -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var video = document.getElementById('myVideo');

      // Асинхронная загрузка видео
      if ('IntersectionObserver' in window) {
        var observer = new IntersectionObserver(function (entries) {
          if (entries[0].isIntersecting) {
            video.load();
            observer.disconnect();
          }
        }, { threshold: 0.5 });

        observer.observe(video);
      } else {
        video.load();
      }
    });
  </script>
